<main>
  <form>
      <fieldset>
      <legend>Contact Information</legend>
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname">
      <label for="useremail">Email:</label>
      <input type="email" id="useremail" name="useremail">
      <!--from eements will go here-->
  </fieldset>

  <fieldset>
      <legend>Questions</legend>
      <label for="browser">Do you need transportation? (Yes/No)</label>
      <select id="browser" name="browser">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
         
      </select>
      <label for="own car">Do you have your own transportation?</label>
      <input type="checkbox" id="Yes" name="Yes">
      <label for="feedback">List The Place Where You Live :</label>
      <textarea id="feedback" name="feedback" rows="4" placeholder="Argentina, United States , Canada"></textarea>
      <button type="Submit">Submit Poll</button>
      
      
     
      <!--formelements will go here-->

  </fieldset>
  </form>

</main>
